version: '3.7'

services:
  backend:
    container_name: backend
    image: backend_image
    restart: always
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        CORS_IP: ${CORS_IP}
    volumes:
      - ./backend:/app
    ports:
      - "8080:8080"
  frontend:
    container_name: frontend
    image: frontend_image
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_SERVER_IP: ${SERVER_IP}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    

networks:
  default:
    external: true
    name: app_main