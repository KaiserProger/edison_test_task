version: '3.7'

services:
  backend:
    container_name: backend
    image: backend_image
    restart: always
    build: ./backend/
    volumes:
      - .:/backend
    ports:
      - "8080:8080"
  frontend:
    container_name: frontend
    image: frontend_image
    build: ./frontend/
    volumes:
      - .:/frontend
    ports:
      - "3000:3000"

networks:
  default:
    external: true
    name: app_main